<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style/main.css">
    <title>Task6</title>
</head>
<body>
    <div class="main">
        <div class="sneakers">
        </div>
        <div class="content">
            <div class="content__text">
               <img src='/img/Puma.svg' alt="logo"> 
               <h1>hartbeesport</h1>
               <p>Support and Puma Zoom and more supportive feel with responsiveness</p>
               
            </div>
            <div class="content__select">
                <div class="star">
                    <h2>hartbeesport</h2>
                    <p>Basket Ball Collection</p>
                    <input type="checkbox" id="one">
                    <label for="one"></label>
                    <input type="checkbox" id="two">
                    <label for="two"></label>
                    <input type="checkbox" id="three">
                    <label for="three"></label>
                    <input type="checkbox" id="four">
                    <label for="four"></label>
                    <input type="checkbox" id="five">
                    <label for="five"></label>               
                </div>
                <div class="size">
                    <span>Size</span>
                    <input type="radio" id="7" name="size" checked>
                    <label for="7">7</label>
                    <input type="radio" id="8" name="size">
                    <label for="8">8</label>
                    <input type="radio" id="9" name="size">
                    <label for="9">9</label>
                    <input type="radio" id="10" name="size">
                    <label for="10">10</label>
                    <input type="radio" id="11" name="size">
                    <label for="11">11</label>

                </div>
                <div class="color">
                    <span>Colour</span>
                    <input type="radio" name="color" id="red" checked>
                    <label for='red'></label>
                    <input type="radio" name="color" id="green">
                    <label for='green'></label>
                    <input type="radio" name="color" id="yellow">
                    <label for='yellow'></label>
                </div>
                <div class="total">
                    USD <span>23,453</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
